<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form method="post" class="border p-4 shadow-sm">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="{{ form.first_name.id_for_label }}">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="{{ form.first_name.id_for_label }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="{{ form.last_name.id_for_label }}" required>
                    </div>

                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}">Email address</label>
                        <input type="email" name="email" class="form-control" id="{{ form.email.id_for_label }}" required>
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}">Password</label>
                        <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                <p class="mt-3 text-center">
                    Already have an account? <a href="{% url 'login' %}">Login here</a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
